<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <style>
        body {
            background-image: url('/images/Healthcare.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-box {
            width: 400px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
        }

        .register-box h3 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .register-box .btn-success {
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h3>User Registration</h3>
    <form th:action="@{/user/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select id="role" class="form-control" th:field="*{role}" required>
                <option value="PATIENT">Patient</option>
                <option value="DOCTOR">Doctor</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <p class="text-center mt-3">
            Already have an account? <a href="/login" class="btn btn-link">Login here</a>
        </p>
    </form>
</div>

</body>
</html>
