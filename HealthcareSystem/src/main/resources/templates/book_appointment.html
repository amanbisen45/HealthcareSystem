<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #2575fc;
            color: white;
        }
        .btn-custom:hover {
            background-color: #1b5edb;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card col-md-6">
        <h2 class="text-center mb-4">üìÖ Book an Appointment</h2>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <strong th:text="${error}"></strong>
        </div>

        <form th:action="@{/patient/book-appointment}" method="post">
            <!-- Select Doctor -->
            <div class="mb-3">
                <label for="doctor" class="form-label">üë®‚Äç‚öïÔ∏è Select Doctor:</label>
                <select name="doctorId" id="doctor" class="form-control" required>
                    <option value="">-- Select a Doctor --</option>
                    <option th:each="doctor : ${doctors}"
                            th:value="${doctor.id}"
                            th:text="${doctor.user.name + ' (' + doctor.speciality + ', ' + doctor.experience + ' years)'}">
                    </option>
                </select>
            </div>

            <!-- Select Appointment Date-->
            <div class="mb-3">
                <label for="appointmentDate" class="form-label">üìÖ Select Date:</label>
                <input type="date" name="appointmentDate" id="appointmentDate" class="form-control" required>
            </div>

            <!-- Select Time Slot -->
            <div class="mb-3">
                <label for="timeSlot" class="form-label">‚è∞ Select Time Slot:</label>
                <select name="timeSlot" id="timeSlot" class="form-control" required>
                    <option value="">-- Select a Time Slot --</option>
                    <option th:each="slot : ${timeSlots}" th:value="${slot}" th:text="${slot}"></option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom">Book Appointment</button>
                <a href="/patient/home" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
