<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Health Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #2b5876, #4e4376);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: white;
            color: black;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        a.btn-back {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>üìÅ Health Records for <span th:text="${patient.name}">Patient Name</span></h2>
        <hr/>

        <div th:if="${records != null and #lists.isEmpty(records)}">
            <p class="text-muted">No health records found for this patient.</p>
        </div>

        <div th:if="${records != null and !#lists.isEmpty(records)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Upload Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${records}">
                        <td th:text="${record.fileName}">Filename</td>
                        <td th:text="${#temporals.format(record.uploadedAt, 'dd MMM yyyy HH:mm')}">Upload Time</td>
                        <td>
                            <a th:href="@{'/api/health-records/download/' + ${record.id}}" class="btn btn-sm btn-success">
                                ‚¨áÔ∏è Download
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/doctor/home" class="btn btn-secondary btn-back">üîô Back to Dashboard</a>
    </div>
</div>

</body>
</html>
