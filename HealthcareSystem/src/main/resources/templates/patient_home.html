<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        font-family: 'Arial', sans-serif;
    }
    .card {
        background: white;
        color: black;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    .btn-custom {
        background-color: #2575fc;
        color: white;
    }
    .btn-custom:hover {
        background-color: #1b5edb;
    }
    .btn-danger {
        background-color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card col-md-6">
    <h1 class="mb-4">🏥 Patient Dashboard</h1>

    <div class="d-grid gap-3">
      <a href="/appointments" class="btn btn-primary">📅 View Appointments</a>
      <a href="/patient/book-appointment" class="btn btn-success">➕ Book Appointment</a>
      <a href="/profile" class="btn btn-secondary">👤 View Profile</a>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-4">
      <button type="submit" class="btn btn-danger">🚪 Logout</button>
    </form>
  </div>
</div>

</body>
</html>
