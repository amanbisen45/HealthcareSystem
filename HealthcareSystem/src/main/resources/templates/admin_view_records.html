<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Health Records - Admin</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }
        .btn-download {
            background-color: #28a745;
            color: white;
        }
        .btn-download:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center">üìÅ All Uploaded Health Records</h2>

        <div th:if="${records != null and #lists.isEmpty(records)}">
            <p class="text-muted text-center">No health records uploaded yet.</p>
        </div>

        <div th:if="${records != null and !#lists.isEmpty(records)}">
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>File Name</th>
                        <th>Patient Name</th>
                        <th>Uploaded At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${records}">
                        <td th:text="${record.fileName}">Filename</td>
                        <td th:text="${record.patient.name}">Patient Name</td>
                        <td th:text="${#temporals.format(record.uploadedAt, 'yyyy-MM-dd HH:mm')}">Upload Time</td>
                        <td>
							<form th:action="@{/api/health-records/download/{id}(id=${record.id})}" method="get">
							    <button type="submit" class="btn btn-sm btn-download">‚¨áÔ∏è Download</button>
							</form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/admin/dashboard" class="btn btn-secondary">üîô Back to Dashboard</a>
        </div>
    </div>
</div>

</body>
</html>
